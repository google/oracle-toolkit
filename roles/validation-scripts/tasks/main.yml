---
- name: Build script list
  set_fact:
    script_list: "{{ common_scripts + (cluster_scripts if not gi_install else []) }}"
  tags: validation-scripts

- name: Copy validation scripts to server
  template:
    src: "{{ item }}.j2"
    dest: "{{ scripts_dir }}/{{ item }}"
    owner: "{{ oracle_user }}"
    group: "{{ oracle_group }}"
    mode: u=rwx,go=
  with_items: "{{ script_list }}"
  become: true
  become_user: "{{ oracle_user }}"
  tags: validation-scripts

