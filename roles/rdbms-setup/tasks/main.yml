---

# Ensure common defaults are present when included via include_role (Ansible 2.9)
- name: Load common defaults (fallback)
  include_vars:
    dir: "{{ role_path }}/../common/defaults"
  when:
    - oracle_base is not defined or oracle_home is not defined or grid_home is not defined
  tags: rdbms-setup

# Check disk space before Oracle RDBMS installation
- name: rdbms-setup | Validate disk space requirements
  include_role:
    name: disk_space_check
  vars:
    disk_check_type: oracle_home
  tags: disk_space_check,rdbms-setup

- name: Check if software is already installed
  shell: cat "{{ oracle_inventory }}/ContentsXML/inventory.xml" 2>&1 | ( grep -w {{ oracle_home }} || true ) | wc -l
  register: existing_dbhome
  become: true
  become_user: root
  ignore_errors: true
  changed_when: false
  failed_when: false
  tags: rdbms-setup

- name: OH Confirmation
  debug:
    msg: "Installing ORACLE_HOME - {{ oracle_home }}"
    verbosity: 0
  when: existing_dbhome.stdout == "0"
  tags: rdbms-setup

- name: Validate directories (required for secondary home)
  file:
    path: "{{ item.name }}"
    state: directory
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  when: home_name in item.name
  with_items: "{{ oracle_dirs + grid_dirs }}"
  tags: rdbms-setup,os-dirs

- name: Determine required installation files
  include_role:
    name: swlib
    tasks_from: build_file_list.yml
  when: rdbms_base_files is not defined or rdbms_base_files | length == 0

- name: Perform normal installation of RDBMS software
  include_tasks: rdbms-install.yml
  when:
    - existing_dbhome.stdout == "0"
    - not free_edition
  vars:
    osw: "{{ rdbms_base_files }}"
  tags: rdbms-setup

- name: Perform RPM based installation
  include_tasks: rdbms-rpm-install.yml
  when:
    - existing_dbhome.stdout == "0"
    - free_edition
  vars:
    osw: "{{ rdbms_base_files }}"
  tags: rdbms-setup

- name: Create sqlnet.ora file
  template:
    src: sqlnet.ora.j2
    dest: "{{ oracle_home }}/network/admin/sqlnet.ora"
    owner: "{{ oracle_user }}"
    group: "{{ oracle_group }}"
    mode: u=rw,g=r,o=
  become: true
  become_user: "{{ oracle_user }}"
  tags: rdbms-setup
