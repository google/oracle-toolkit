---
# Include tasks for common operations
- name: Include variable population tasks
  include_tasks: populate-vars.yml
  tags: always

- name: Include Oracle Home validation
  include_tasks: validate-oracle-home.yml
  tags: always

- name: Include ASM disks population
  include_tasks: populate-asm-disks.yml
  when: asm_disks is defined
  tags: asm

- name: Include swap partition ID population
  include_tasks: populate-swap-partition-id.yml
  when: swap_blk_device is defined
  tags: swap

- name: Include user data mounts population
  include_tasks: populate-user-data-mounts.yml
  when: data_mounts is defined
  tags: data-mounts