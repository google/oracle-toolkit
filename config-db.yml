---
- hosts: dbasm
  remote_user: "{{ oracle_user }}"
  become: true
  become_user: root
  pre_tasks:
    - name: Verify that Ansible on control node meets the version requirements
      assert:
        that: "ansible_version.full is version_compare('2.8', '>=')"
        fail_msg: "You must update Ansible to at least 2.8 to use these playbooks"
        success_msg: "Ansible version is {{ ansible_version.full }}, continuing"
  tasks:
    - include_role:
        name: lsnr-create
      when: create_listener | bool
      tags: lsnr-create

    - include_role:
        name: "{{ role_item }}"
        tasks_from: main
      loop:
        - db-create
        - db-adjustments
        - db-backups
        - validation-scripts
      loop_control:
        loop_var: role_item
      when:
        - create_db | bool
        - cluster_type != "RAC"
        - lookup('env', 'PRIMARY_IP_ADDR') is not defined or lookup('env', 'PRIMARY_IP_ADDR') | length == 0
      tags: primary-db

    - name: Check if running on Google Cloud
      uri:
        url: http://metadata.google.internal
        method: GET
        return_content: no
        headers:
          Metadata-Flavor: Google
      register: gcp_check
      failed_when: false
      changed_when: false
      ignore_errors: true
      tags: workload-agent

    - name: Set is_gcp fact based on the response from metadata server
      set_fact:
        is_gcp: "{{ (gcp_check.status is defined and gcp_check.status == 200) | bool }}"
      tags: workload-agent

    - include_role:
        name: workload-agent
      when:
        - is_gcp | bool
        - create_db | bool
        - install_workload_agent | bool
        - oracle_metrics_secret | length > 0
      tags: workload-agent

    - include_role:
        name: db-copy
        tasks_from: active-copy
      when:
        - create_db | bool
        - cluster_type != "RAC"
        - lookup('env', 'PRIMARY_IP_ADDR') is defined
        - lookup('env', 'PRIMARY_IP_ADDR') | length > 0
      tags: active-duplicate

    - include_role:
        name: dg-config
        tasks_from: main
      when: cluster_type == "DG"
      tags: dg-create

    - include_role:
        name: dg-config
        tasks_from: dg_mode
      when: cluster_type == "DG"
      tags: dg-create,dg-mode
