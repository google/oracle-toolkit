name: Modify Patches
run-name: Modify Patches
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13.5'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    - name: Change patch files
      run: python .github/workflows/modify_patches.py
    - name: Change documentation files
      run: python .github/workflows/modify_documentation.py
    - name: Commit changes
      run: |
        bash .github/workflows/commit_patches.bash
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}